<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-left">
      <span>tweeter</span>
    </div>

    <div class="nav-right">
      <div><b>Write</b> a new tweet</div>
      <i class="fas fa-angle-double-down fa-xs"></i>
    </div>
  </nav>

  <header class="website-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <p><b>Eric</b> Moolenbeek</p>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="tweet-form" action="/tweets/" method="POST">
        <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-section">

      <article class="tweet">
        <header class="tweet-header">
          <div class="tweet-header-left">
            <img src="https://i.imgur.com/73hZDYK.png">
            <p class="tweet-name">Eric Moolenbeek</p>
          </div>
          <div class="tweet-header-right">
            <p class="tweet-username">@Moolenbeek</p>
          </div>
        </header>

        <div class="tweet-message">
          <p>If I have seen further it is standing on the shoulder of a giant</p>
        </div>

        <footer class="tweet-footer">
          <div class="tweet-footer-left">
            <p>10 days ago</p>
          </div>
          <div class="tweet-footer-right">
            <i class="fas fa-flag fa-xs"></i>
            <i class="fas fa-retweet fa-xs"></i>
            <i class="fas fa-heart fa-xs"></i>
          </div>
        </footer>
      </article>



      <article class="tweet">
        <header class="tweet-header">
          <div class="tweet-header-left">
            <img src="/images/user.png">
            <p class="tweet-name">Eric Moolenbeek</p>
          </div>
          <div class="tweet-header-right">
            <p class="tweet-username">@Moolenbeek</p>
          </div>
        </header>

        <div class="tweet-message">
          <p>MESSAGE</p>
        </div>

        <footer class="tweet-footer">
          <div class="tweet-footer-left">
            <p>10 days ago</p>
          </div>
          <div class="tweet-footer-right">
            <i class="fas fa-flag fa-xs"></i>
            <i class="fas fa-retweet fa-xs"></i>
            <i class="fas fa-heart fa-xs"></i>
          </div>
        </footer>
      </article>


    </section>

  </main>
</body>

</html>
